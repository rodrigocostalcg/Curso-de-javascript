    <script>
        // Função para retornar o valor absoluto de um numero adicionado
        function valorAbsoluto(x){ 
            if(x >= 0 ){
                return x;

            }
            else{
                return -x;
            }
        }

       
      document.write( ' O valor absoluto do numero é:',valorAbsoluto(parseFloat( window.prompt('Entre com um valor:'))));

    </script>
